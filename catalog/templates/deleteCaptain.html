{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

    <div class="jumbotron">
        <h2>Deleting Captain</h2>
        <p>Are you sure you want to delete {{captain.name}}?</p>
        <form method="post">
            <button type="submit">
                <span class="glyphicon glyphicon-trash">Delete</span>
            </button>
            <a href="{{url_for('showCaptain', team_name=captain.team.name, captain_name=captain.name)}}">
                <button type="button">
                    <span class="glyphicon glyphicon-remove">Cancel</span>
                </button>
            </a>
        </form>
    </div>

{% endblock %}
