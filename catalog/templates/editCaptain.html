{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    <div class="form-group row">
                        <h2>Editing {{captain.name}}</h2>
                        <label for="name" class="col">Title:</label>
                        <input type="text" maxlength="50" class="form-control" id="name" name="name"
                               value="{{captain.name}}">
                        <label for="role">Role:</label>
                        <input type="text" maxlength="1000" class="form-control" id="role" name="role"
                               placeholder="Please provide a link to the book image">
                        <br>

                        <label for="runs">Runs:</label>
                        <input type="text" maxlength="1000" class="form-control" id="runs" name="runs"
                               placeholder="Please provide a link to the book image">
                        <br>
                        <label for="wickets">Wickets:</label>
                        <input type="text" maxlength="1000" class="form-control" id="wickets" name="wickets"
                               placeholder="Please provide a link to the book image">
                        <br>
                        <label for="description">Description:</label>
                        <textarea class="form-control" maxlength="1000" rows="5" id="description" name="description">
                            {{captain.description}}
                        </textarea>

                        <br>
                        <label for="image">Image:</label>
                        <input type="url" maxlength="1000" class="form-control" id="image" name="image"
                               placeholder="Please provide a link for player image">
                        <br>

                            
                        <label for="team">Team:</label>
                        <select class="form-control" id="team" name="team">
                            {% for team in team %}
                                {% if team.name == editingCaptainTeam.name %}
                                    <option selected>{{team.name}}</option>
                                {% else %}
                                    <option>{{team.name}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <br>
                        <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok">Save</span>
                        </button>
                        <a href="{{url_for('showCaptain', team_name=captain.team.name, captain_name=captain.name)}}">
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove">Cancel</span>
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
